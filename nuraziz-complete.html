<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ NURAZIZ - COMPLETE SYSTEM</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üèÜ</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --dark: #0a0e27;
            --secondary: #16213e;
            --accent: #0f3460;
            --success: #00d4ff;
            --warning: #ffa500;
            --danger: #ff0055;
        }
        html, body { 
            height: 100%; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--dark); 
            color: #fff; 
        }
        .hidden { display: none !important; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .card { background: var(--secondary); border: 2px solid var(--accent); border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .input { width: 100%; padding: 12px; margin-bottom: 12px; background: var(--dark); border: 2px solid var(--accent); color: var(--success); border-radius: 8px; font-size: 14px; }
        .input:focus { outline: none; border-color: var(--success); box-shadow: 0 0 15px rgba(0, 212, 255, 0.3); }
        .btn { width: 100%; padding: 12px; margin-bottom: 10px; background: var(--success); color: var(--dark); border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 14px; transition: all 0.3s; }
        .btn:hover { background: #00a8cc; box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
        .btn-secondary { background: transparent; border: 2px solid var(--success); color: var(--success); }
        .btn-secondary:hover { background: var(--success); color: var(--dark); }
        .item { background: var(--dark); border-left: 4px solid var(--success); padding: 12px; margin-bottom: 10px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
        .tab-btn { padding: 12px 20px; background: var(--secondary); border: 2px solid var(--accent); color: var(--success); font-weight: 700; cursor: pointer; border-radius: 8px; transition: all 0.3s; margin-right: 10px; margin-bottom: 10px; }
        .tab-btn.active { background: var(--success); color: var(--dark); }
    </style>
</head>
<body>
    <!-- LOGIN -->
    <div id="login-screen" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, var(--dark) 0%, var(--secondary) 100%);">
        <div class="card" style="max-width: 450px;">
            <div id="login-form">
                <div style="font-size: 42px; text-align: center; margin-bottom: 30px; color: var(--success); font-weight: 900;">üèÜ NURAZIZ</div>
                <input type="tel" id="phone" placeholder="Telefon" class="input" oninput="formatPhone(this)">
                <input type="password" id="pass" placeholder="Kod" class="input" onkeypress="if(event.key==='Enter') login()">
                <button onclick="login()" class="btn"><i class="fas fa-sign-in-alt"></i> KIRISH</button>
                <button onclick="showRegister()" class="btn btn-secondary"><i class="fas fa-user-plus"></i> YANGI AKKAUNT</button>
                <div id="error" style="color: var(--danger); margin-top: 10px; text-align: center; display: none;"></div>
            </div>

            <div id="register-form" class="hidden">
                <div style="font-size: 28px; text-align: center; margin-bottom: 30px; color: var(--success); font-weight: 900;">üìù YANGI AKKAUNT</div>
                <input type="tel" id="reg-phone" placeholder="Telefon" class="input" oninput="formatPhone(this)">
                <input type="password" id="reg-pass" placeholder="Kod (4-6)" class="input">
                <input type="password" id="reg-pass2" placeholder="Tasdiqlang" class="input">
                <button onclick="registerUser()" class="btn"><i class="fas fa-check"></i> YARATISH</button>
                <button onclick="backToLogin()" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> ORQAGA</button>
                <div id="reg-error" style="color: var(--danger); margin-top: 10px; text-align: center; display: none;"></div>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-screen" class="hidden">
        <div style="background: linear-gradient(90deg, var(--accent) 0%, var(--success) 100%); padding: 25px; margin-bottom: 25px; border-radius: 12px; text-align: center;">
            <h1 style="font-size: 36px; margin-bottom: 8px;">üèÜ NURAZIZ</h1>
            <p>UNIFIED ATHLETIC SYSTEM</p>
            <p style="font-size: 12px; margin-top: 10px;"><i class="fas fa-user"></i> <span id="user-phone"></span> | <button onclick="logout()" style="background: var(--danger); border: none; color: #fff; cursor: pointer; font-weight: 700; padding: 8px 16px; border-radius: 6px; font-size: 12px;"><i class="fas fa-sign-out-alt"></i> CHIQISH</button></p>
        </div>

        <div class="container">
            <div style="display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap;">
                <button class="tab-btn active" onclick="switchTab('schedule')"><i class="fas fa-calendar-day"></i> KUNLIK JADVAL</button>
                <button class="tab-btn" onclick="switchTab('morning')"><i class="fas fa-sun"></i> ERTALAB</button>
                <button class="tab-btn" onclick="switchTab('evening')"><i class="fas fa-moon"></i> KECHQURUN</button>
                <button class="tab-btn" onclick="switchTab('goals')"><i class="fas fa-bullseye"></i> MAQSADLAR</button>
                <button class="tab-btn" onclick="switchTab('insights')"><i class="fas fa-brain"></i> AI MASLAHAT</button>
            </div>

            <!-- SCHEDULE TAB -->
            <div id="schedule-tab">
                <div class="card">
                    <div style="font-size: 18px; color: var(--success); margin-bottom: 15px; font-weight: 700;">üìÖ KUNLIK JADVAL</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                        <input type="time" id="schedule-time" class="input" placeholder="Vaqt">
                        <input type="text" id="schedule-task" class="input" placeholder="Vazifa nomi">
                    </div>
                    <button onclick="addSchedule()" class="btn"><i class="fas fa-plus"></i> QO'SHISH</button>
                    <div id="schedule-list" style="margin-top: 15px;"></div>
                </div>
            </div>

            <!-- MORNING TAB -->
            <div id="morning-tab" class="hidden">
                <div class="card">
                    <div style="font-size: 18px; color: var(--success); margin-bottom: 15px; font-weight: 700;">üåÖ ERTALAB SESSIYASI</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                        <input type="text" id="morning-name" class="input" placeholder="Mashq nomi">
                        <input type="number" id="morning-target" class="input" placeholder="Maqsad" min="1">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                        <input type="number" id="morning-actual" class="input" placeholder="Haqiqiy" min="0">
                        <select id="morning-status" class="input">
                            <option value="completed">‚úÖ BAJARILDI</option>
                            <option value="partial">‚ö†Ô∏è QISMAN</option>
                            <option value="missed">‚ùå BAJARILMADI</option>
                        </select>
                    </div>
                    <button onclick="addMorning()" class="btn"><i class="fas fa-plus"></i> QO'SHISH</button>
                    <div id="morning-list" style="margin-top: 15px;"></div>
                </div>
            </div>

            <!-- EVENING TAB -->
            <div id="evening-tab" class="hidden">
                <div class="card">
                    <div style="font-size: 18px; color: var(--success); margin-bottom: 15px; font-weight: 700;">üåô KECHQURUN SESSIYASI</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                        <input type="text" id="evening-name" class="input" placeholder="Mashq nomi">
                        <input type="number" id="evening-weight" class="input" placeholder="Og'irlik (kg)" min="0">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                        <input type="number" id="evening-sets" class="input" placeholder="Setlar" min="1">
                        <input type="number" id="evening-reps" class="input" placeholder="Takrorlanish" min="1">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                        <input type="number" id="evening-actual" class="input" placeholder="Haqiqiy" min="0">
                        <select id="evening-status" class="input">
                            <option value="completed">‚úÖ BAJARILDI</option>
                            <option value="partial">‚ö†Ô∏è QISMAN</option>
                            <option value="missed">‚ùå BAJARILMADI</option>
                        </select>
                    </div>
                    <button onclick="addEvening()" class="btn"><i class="fas fa-plus"></i> QO'SHISH</button>
                    <div id="evening-list" style="margin-top: 15px;"></div>
                </div>
            </div>

            <!-- GOALS TAB -->
            <div id="goals-tab" class="hidden">
                <div class="card">
                    <div style="font-size: 18px; color: var(--success); margin-bottom: 15px; font-weight: 700;">üéØ MAQSADLAR VA ETA</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                        <input type="text" id="goal-name" class="input" placeholder="Maqsad nomi (masalan: 100 ta turnik)">
                        <input type="number" id="goal-target" class="input" placeholder="Maqsad" min="1">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                        <input type="number" id="goal-current" class="input" placeholder="Hozir" min="0">
                        <input type="number" id="goal-days" class="input" placeholder="Kunlar" min="1" value="30">
                    </div>
                    <button onclick="addGoal()" class="btn"><i class="fas fa-plus"></i> QO'SHISH</button>
                    <div id="goals-list" style="margin-top: 15px;"></div>
                </div>
            </div>

            <!-- INSIGHTS TAB -->
            <div id="insights-tab" class="hidden">
                <div class="card">
                    <div style="font-size: 18px; color: var(--success); margin-bottom: 15px; font-weight: 700;">üß† AI MASLAHATLAR</div>
                    <div id="insights-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const db = {
            get: () => JSON.parse(localStorage.getItem('nuraziz_complete') || '{}'),
            set: (d) => localStorage.setItem('nuraziz_complete', JSON.stringify(d)),
            user: () => localStorage.getItem('nuraziz_user'),
            setUser: (u) => localStorage.setItem('nuraziz_user', u),
            clear: () => localStorage.removeItem('nuraziz_user')
        };

        function init() {
            const d = db.get();
            if (!d['+998 90 123 45 67']) {
                d['+998 90 123 45 67'] = { pass: '1234', schedule: {}, morning: [], evening: [], goals: [] };
                db.set(d);
            }
        }

        function formatPhone(input) {
            let val = input.value.replace(/\D/g, '');
            if (val.length > 12) val = val.slice(0, 12);
            let formatted = '';
            if (val.length > 0) formatted = '+' + val.slice(0, 3);
            if (val.length > 3) formatted += ' ' + val.slice(3, 5);
            if (val.length > 5) formatted += ' ' + val.slice(5, 8);
            if (val.length > 8) formatted += ' ' + val.slice(8, 10);
            if (val.length > 10) formatted += ' ' + val.slice(10, 12);
            input.value = formatted;
        }

        function login() {
            const p = document.getElementById('phone').value.trim();
            const pw = document.getElementById('pass').value.trim();
            if (!p || !pw) { showError('Hammasini to\'ldiring'); return; }
            const d = db.get();
            if (!d[p] || d[p].pass !== pw) { showError('Noto\'g\'ri'); return; }
            db.setUser(p);
            show();
        }

        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function backToLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('reg-phone').value = '';
            document.getElementById('reg-pass').value = '';
            document.getElementById('reg-pass2').value = '';
            document.getElementById('reg-error').style.display = 'none';
        }

        function registerUser() {
            const p = document.getElementById('reg-phone').value.trim();
            const pw = document.getElementById('reg-pass').value.trim();
            const pw2 = document.getElementById('reg-pass2').value.trim();
            
            if (!p || !pw || !pw2) { regErr('Hammasini to\'ldiring'); return; }
            if (pw.length < 4 || pw.length > 6) { regErr('Kod 4-6 raqam bo\'lishi kerak'); return; }
            if (pw !== pw2) { regErr('Kodlar mos emas'); return; }
            
            const d = db.get();
            if (d[p]) { regErr('Bu telefon allaqachon ro\'yxatdan o\'tgan'); return; }
            
            d[p] = { pass: pw, schedule: {}, morning: [], evening: [], goals: [] };
            db.set(d);
            alert('‚úÖ Akkaunt yaratildi! Endi kiring.');
            backToLogin();
        }

        function regErr(m) {
            const e = document.getElementById('reg-error');
            e.innerText = m;
            e.style.display = 'block';
            setTimeout(() => e.style.display = 'none', 3000);
        }

        function showError(m) {
            const e = document.getElementById('error');
            e.innerText = m;
            e.style.display = 'block';
            setTimeout(() => e.style.display = 'none', 3000);
        }

        function logout() {
            if (confirm('Chiqish?')) { db.clear(); location.reload(); }
        }

        function switchTab(tab) {
            document.querySelectorAll('[id$="-tab"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(tab + '-tab').classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            event.target.closest('.tab-btn').classList.add('active');
        }

        function addSchedule() {
            const time = document.getElementById('schedule-time').value;
            const task = document.getElementById('schedule-task').value.trim();
            if (!time || !task) { alert('Hammasini to\'ldiring'); return; }
            
            const u = db.user();
            const d = db.get();
            if (!d[u].schedule[time]) d[u].schedule[time] = [];
            d[u].schedule[time].push({ name: task, completed: false });
            db.set(d);
            document.getElementById('schedule-time').value = '';
            document.getElementById('schedule-task').value = '';
            update();
        }

        function addMorning() {
            const name = document.getElementById('morning-name').value.trim();
            const target = parseInt(document.getElementById('morning-target').value) || 0;
            const actual = parseInt(document.getElementById('morning-actual').value) || 0;
            const status = document.getElementById('morning-status').value;
            if (!name || !target) { alert('Hammasini to\'ldiring'); return; }
            
            const u = db.user();
            const d = db.get();
            d[u].morning.push({ id: Date.now(), name, target, actual, status, date: new Date().toISOString().split('T')[0] });
            db.set(d);
            document.getElementById('morning-name').value = '';
            document.getElementById('morning-target').value = '';
            document.getElementById('morning-actual').value = '';
            update();
        }

        function addEvening() {
            const name = document.getElementById('evening-name').value.trim();
            const weight = parseInt(document.getElementById('evening-weight').value) || 0;
            const sets = parseInt(document.getElementById('evening-sets').value) || 0;
            const reps = parseInt(document.getElementById('evening-reps').value) || 0;
            const actual = parseInt(document.getElementById('evening-actual').value) || 0;
            const status = document.getElementById('evening-status').value;
            if (!name || !weight || !sets || !reps) { alert('Hammasini to\'ldiring'); return; }
            
            const u = db.user();
            const d = db.get();
            d[u].evening.push({ id: Date.now(), name, weight, sets, reps, actual, status, date: new Date().toISOString().split('T')[0] });
            db.set(d);
            document.getElementById('evening-name').value = '';
            document.getElementById('evening-weight').value = '';
            document.getElementById('evening-sets').value = '';
            document.getElementById('evening-reps').value = '';
            document.getElementById('evening-actual').value = '';
            update();
        }

        function addGoal() {
            const name = document.getElementById('goal-name').value.trim();
            const target = parseInt(document.getElementById('goal-target').value) || 0;
            const current = parseInt(document.getElementById('goal-current').value) || 0;
            const days = parseInt(document.getElementById('goal-days').value) || 30;
            if (!name || !target) { alert('Hammasini to\'ldiring'); return; }
            
            const u = db.user();
            const d = db.get();
            d[u].goals.push({ id: Date.now(), name, target, current, days });
            db.set(d);
            document.getElementById('goal-name').value = '';
            document.getElementById('goal-target').value = '';
            document.getElementById('goal-current').value = '';
            document.getElementById('goal-days').value = '30';
            update();
        }

        function deleteItem(type, id) {
            const u = db.user();
            const d = db.get();
            if (type === 'morning') d[u].morning = d[u].morning.filter(x => x.id !== id);
            else if (type === 'evening') d[u].evening = d[u].evening.filter(x => x.id !== id);
            else if (type === 'goal') d[u].goals = d[u].goals.filter(x => x.id !== id);
            db.set(d);
            update();
        }

        function update() {
            const u = db.user();
            const d = db.get();
            const today = new Date().toISOString().split('T')[0];

            // Schedule
            const scheduleList = document.getElementById('schedule-list');
            const times = Object.keys(d[u].schedule || {}).sort();
            scheduleList.innerHTML = times.map(time => {
                const tasks = d[u].schedule[time] || [];
                return tasks.map((t, i) => `
                    <div class="item">
                        <span>${time} - ${t.name}</span>
                        <span style="cursor: pointer;" onclick="toggleSchedule('${time}', ${i})">${t.completed ? '‚úÖ' : '‚è≥'}</span>
                    </div>
                `).join('');
            }).join('');

            // Morning
            const morningList = document.getElementById('morning-list');
            const morning = d[u].morning.filter(x => x.date === today);
            morningList.innerHTML = morning.length > 0 ? morning.map(m => `
                <div class="item">
                    <span>${m.name}: ${m.actual}/${m.target} (${m.status})</span>
                    <button onclick="deleteItem('morning', ${m.id})" style="background: var(--danger); border: none; color: #fff; cursor: pointer; padding: 5px 10px; border-radius: 4px; font-size: 12px;">üóëÔ∏è</button>
                </div>
            `).join('') : '<div style="color: #aaa;">Mashqlar yo\'q</div>';

            // Evening
            const eveningList = document.getElementById('evening-list');
            const evening = d[u].evening.filter(x => x.date === today);
            eveningList.innerHTML = evening.length > 0 ? evening.map(e => `
                <div class="item">
                    <span>${e.name}: ${e.weight}kg ${e.sets}x${e.reps} (${e.status})</span>
                    <button onclick="deleteItem('evening', ${e.id})" style="background: var(--danger); border: none; color: #fff; cursor: pointer; padding: 5px 10px; border-radius: 4px; font-size: 12px;">üóëÔ∏è</button>
                </div>
            `).join('') : '<div style="color: #aaa;">Mashqlar yo\'q</div>';

            // Goals
            const goalsList = document.getElementById('goals-list');
            const goals = d[u].goals || [];
            goalsList.innerHTML = goals.length > 0 ? goals.map(g => {
                const progress = Math.round((g.current / g.target) * 100);
                return `
                    <div class="item">
                        <span>${g.name}: ${g.current}/${g.target} (${progress}%) - ${g.days} kun</span>
                        <button onclick="deleteItem('goal', ${g.id})" style="background: var(--danger); border: none; color: #fff; cursor: pointer; padding: 5px 10px; border-radius: 4px; font-size: 12px;">üóëÔ∏è</button>
                    </div>
                `;
            }).join('') : '<div style="color: #aaa;">Maqsadlar yo\'q</div>';

            // Insights
            const insightsList = document.getElementById('insights-list');
            const insights = [];
            if (morning.length === 0) insights.push('üåÖ Ertalab mashqlarini qo\'shing');
            if (evening.length === 0) insights.push('üåô Kechqurun mashqlarini qo\'shing');
            if (goals.length === 0) insights.push('üéØ Maqsadlar qo\'shing');
            
            goals.forEach(g => {
                const progress = (g.current / g.target) * 100;
                if (progress >= 100) insights.push(`üî• "${g.name}" maqsadi tugatildi!`);
                else if (progress >= 80) insights.push(`üí™ "${g.name}" 80% tugatildi`);
            });

            insights.push('üìå Har kuni muntazam mashq qiling');
            insights.push('üí§ 7-8 soat uyqu olish kerak');
            insights.push('ü•ó Oqil ovqatlanish - maqsadga erishishning kaliti');

            insightsList.innerHTML = insights.map(i => `<div class="item"><span>${i}</span></div>`).join('');
        }

        function toggleSchedule(time, index) {
            const u = db.user();
            const d = db.get();
            if (d[u].schedule[time]) {
                d[u].schedule[time][index].completed = !d[u].schedule[time][index].completed;
                db.set(d);
                update();
            }
        }

        function show() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('user-phone').innerText = db.user();
            update();
        }

        init();
        if (db.user()) show();
    </script>
</body>
</html>
