<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ NURAZIZ - UNIFIED SYSTEM</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üèÜ</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --dark: #0a0e27;
            --secondary: #16213e;
            --accent: #0f3460;
            --success: #00d4ff;
            --warning: #ffa500;
            --danger: #ff0055;
        }
        html, body { 
            height: 100%; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--dark); 
            color: #fff; 
        }
        .hidden { display: none !important; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* LOGIN */
        #login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark) 0%, var(--secondary) 100%);
        }
        .login-card {
            background: var(--secondary);
            border: 2px solid var(--success);
            border-radius: 15px;
            padding: 40px;
            max-width: 450px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
        }
        .login-title {
            font-size: 42px;
            text-align: center;
            margin-bottom: 30px;
            color: var(--success);
            font-weight: 900;
        }
        .input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: var(--dark);
            border: 2px solid var(--accent);
            color: var(--success);
            border-radius: 8px;
            font-size: 14px;
        }
        .input:focus { outline: none; border-color: var(--success); box-shadow: 0 0 15px rgba(0, 212, 255, 0.3); }
        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: var(--success);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn:hover { background: #00a8cc; box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--success);
            color: var(--success);
        }
        .btn-secondary:hover { background: var(--success); color: var(--dark); }
    </style>
</head>
<body>
    <!-- LOGIN -->
    <div id="login-screen">
        <div class="login-card">
            <div id="login-form">
                <div class="login-title">üèÜ NURAZIZ</div>
                <input type="tel" id="phone" placeholder="Telefon" class="input" oninput="formatPhone(this)">
                <input type="password" id="pass" placeholder="Kod" class="input" onkeypress="if(event.key==='Enter') login()">
                <button onclick="login()" class="btn"><i class="fas fa-sign-in-alt"></i> KIRISH</button>
                <button onclick="showRegister()" class="btn btn-secondary"><i class="fas fa-user-plus"></i> YANGI AKKAUNT</button>
                <div id="error" style="color: var(--danger); margin-top: 10px; text-align: center; display: none;"></div>
            </div>

            <div id="register-form" class="hidden">
                <div class="login-title" style="font-size: 28px;">üìù YANGI AKKAUNT</div>
                <input type="tel" id="reg-phone" placeholder="Telefon" class="input" oninput="formatPhone(this)">
                <input type="password" id="reg-pass" placeholder="Kod (4-6)" class="input">
                <input type="password" id="reg-pass2" placeholder="Tasdiqlang" class="input">
                <button onclick="registerUser()" class="btn"><i class="fas fa-check"></i> YARATISH</button>
                <button onclick="backToLogin()" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> ORQAGA</button>
                <div id="reg-error" style="color: var(--danger); margin-top: 10px; text-align: center; display: none;"></div>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-screen" class="hidden">
        <div style="background: linear-gradient(90deg, var(--accent) 0%, var(--success) 100%); padding: 25px; margin-bottom: 25px; border-radius: 12px; text-align: center;">
            <h1 style="font-size: 36px; margin-bottom: 8px;">üèÜ NURAZIZ</h1>
            <p>UNIFIED ATHLETIC SYSTEM</p>
            <p style="font-size: 12px; margin-top: 10px;"><i class="fas fa-user"></i> <span id="user-phone"></span> | <button onclick="logout()" style="background: var(--danger); border: none; color: #fff; cursor: pointer; font-weight: 700; padding: 8px 16px; border-radius: 6px; font-size: 12px;"><i class="fas fa-sign-out-alt"></i> CHIQISH</button></p>
        </div>

        <div class="container">
            <!-- TABS -->
            <div style="display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; justify-content: center;">
                <button class="tab-btn active" onclick="switchTab('schedule')" style="padding: 12px 20px; background: var(--secondary); border: 2px solid var(--accent); color: var(--success); font-weight: 700; cursor: pointer; border-radius: 8px; transition: all 0.3s;"><i class="fas fa-calendar-day"></i> KUNLIK JADVAL</button>
                <button class="tab-btn" onclick="switchTab('morning')" style="padding: 12px 20px; background: var(--secondary); border: 2px solid var(--accent); color: var(--success); font-weight: 700; cursor: pointer; border-radius: 8px; transition: all 0.3s;"><i class="fas fa-sun"></i> ERTALAB</button>
                <button class="tab-btn" onclick="switchTab('evening')" style="padding: 12px 20px; background: var(--secondary); border: 2px solid var(--accent); color: var(--success); font-weight: 700; cursor: pointer; border-radius: 8px; transition: all 0.3s;"><i class="fas fa-moon"></i> KECHQURUN</button>
                <button class="tab-btn" onclick="switchTab('goals')" style="padding: 12px 20px; background: var(--secondary); border: 2px solid var(--accent); color: var(--success); font-weight: 700; cursor: pointer; border-radius: 8px; transition: all 0.3s;"><i class="fas fa-bullseye"></i> MAQSADLAR</button>
                <button class="tab-btn" onclick="switchTab('insights')" style="padding: 12px 20px; background: var(--secondary); border: 2px solid var(--accent); color: var(--success); font-weight: 700; cursor: pointer; border-radius: 8px; transition: all 0.3s;"><i class="fas fa-brain"></i> AI MASLAHAT</button>
            </div>

            <!-- SCHEDULE TAB -->
            <div id="schedule-tab">
                <div style="background: var(--secondary); border: 2px solid var(--accent); border-radius: 12px; padding: 20px; margin-bottom: 20px;">
                    <div style="font-size: 18px; color: var(--success); margin-bottom: 15px; font-weight: 700;">üìÖ KUNLIK JADVAL</div>
                    <div id="schedule-list" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;"></div>
                </div>
            </div>

            <!-- MORNING TAB -->
            <div id="morning-tab" class="hidden">
                <div style="background: var(--secondary); border: 2px solid var(--accent); border-radius: 12px; padding: 20px; margin-bottom: 20px;">
                    <div style="font-size: 18px; color: var(--success); margin-bottom: 15px; font-weight: 700;">üåÖ ERTALAB SESSIYASI</div>
                    <div id="morning-list"></div>
                </div>
            </div>

            <!-- EVENING TAB -->
            <div id="evening-tab" class="hidden">
                <div style="background: var(--secondary); border: 2px solid var(--accent); border-radius: 12px; padding: 20px; margin-bottom: 20px;">
                    <div style="font-size: 18px; color: var(--success); margin-bottom: 15px; font-weight: 700;">üåô KECHQURUN SESSIYASI</div>
                    <div id="evening-list"></div>
                </div>
            </div>

            <!-- GOALS TAB -->
            <div id="goals-tab" class="hidden">
                <div style="background: var(--secondary); border: 2px solid var(--accent); border-radius: 12px; padding: 20px; margin-bottom: 20px;">
                    <div style="font-size: 18px; color: var(--success); margin-bottom: 15px; font-weight: 700;">üéØ MAQSADLAR VA ETA</div>
                    <div id="goals-list"></div>
                </div>
            </div>

            <!-- INSIGHTS TAB -->
            <div id="insights-tab" class="hidden">
                <div style="background: var(--secondary); border: 2px solid var(--accent); border-radius: 12px; padding: 20px; margin-bottom: 20px;">
                    <div style="font-size: 18px; color: var(--success); margin-bottom: 15px; font-weight: 700;">üß† AI MASLAHATLAR</div>
                    <div id="insights-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const db = {
            get: () => JSON.parse(localStorage.getItem('nuraziz_unified') || '{}'),
            set: (d) => localStorage.setItem('nuraziz_unified', JSON.stringify(d)),
            user: () => localStorage.getItem('nuraziz_user'),
            setUser: (u) => localStorage.setItem('nuraziz_user', u),
            clear: () => localStorage.removeItem('nuraziz_user')
        };

        function init() {
            const d = db.get();
            if (!d['+998 90 123 45 67']) {
                d['+998 90 123 45 67'] = { pass: '1234' };
                db.set(d);
            }
        }

        function formatPhone(input) {
            let val = input.value.replace(/\D/g, '');
            if (val.length > 12) val = val.slice(0, 12);
            let formatted = '';
            if (val.length > 0) formatted = '+' + val.slice(0, 3);
            if (val.length > 3) formatted += ' ' + val.slice(3, 5);
            if (val.length > 5) formatted += ' ' + val.slice(5, 8);
            if (val.length > 8) formatted += ' ' + val.slice(8, 10);
            if (val.length > 10) formatted += ' ' + val.slice(10, 12);
            input.value = formatted;
        }

        function login() {
            const p = document.getElementById('phone').value.trim();
            const pw = document.getElementById('pass').value.trim();
            if (!p || !pw) { showError('Hammasini to\'ldiring'); return; }
            const d = db.get();
            if (!d[p] || d[p].pass !== pw) { showError('Noto\'g\'ri'); return; }
            db.setUser(p);
            show();
        }

        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function backToLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('reg-phone').value = '';
            document.getElementById('reg-pass').value = '';
            document.getElementById('reg-pass2').value = '';
            document.getElementById('reg-error').style.display = 'none';
        }

        function registerUser() {
            const p = document.getElementById('reg-phone').value.trim();
            const pw = document.getElementById('reg-pass').value.trim();
            const pw2 = document.getElementById('reg-pass2').value.trim();
            
            if (!p || !pw || !pw2) { regErr('Hammasini to\'ldiring'); return; }
            if (pw.length < 4 || pw.length > 6) { regErr('Kod 4-6 raqam bo\'lishi kerak'); return; }
            if (pw !== pw2) { regErr('Kodlar mos emas'); return; }
            
            const d = db.get();
            if (d[p]) { regErr('Bu telefon allaqachon ro\'yxatdan o\'tgan'); return; }
            
            d[p] = { pass: pw, schedule: {}, morning: [], evening: [], goals: [] };
            db.set(d);
            alert('‚úÖ Akkaunt yaratildi! Endi kiring.');
            backToLogin();
        }

        function regErr(m) {
            const e = document.getElementById('reg-error');
            e.innerText = m;
            e.style.display = 'block';
            setTimeout(() => e.style.display = 'none', 3000);
        }

        function showError(m) {
            const e = document.getElementById('error');
            e.innerText = m;
            e.style.display = 'block';
            setTimeout(() => e.style.display = 'none', 3000);
        }

        function logout() {
            if (confirm('Chiqish?')) { db.clear(); location.reload(); }
        }

        function show() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('user-phone').innerText = db.user();
            update();
        }

        function switchTab(tab) {
            document.querySelectorAll('[id$="-tab"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(tab + '-tab').classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(el => el.style.background = 'var(--secondary)');
            event.target.closest('.tab-btn').style.background = 'var(--success)';
            event.target.closest('.tab-btn').style.color = 'var(--dark)';
        }

        function update() {
            const u = db.user();
            const d = db.get();
            if (!d[u]) d[u] = { schedule: {}, morning: [], evening: [], goals: [] };
            
            // Render schedule
            const scheduleList = document.getElementById('schedule-list');
            const times = Object.keys(d[u].schedule || {}).sort();
            scheduleList.innerHTML = times.map(time => {
                const tasks = d[u].schedule[time] || [];
                const completed = tasks.filter(t => t.completed).length;
                const percent = tasks.length > 0 ? Math.round((completed / tasks.length) * 100) : 0;
                return `
                    <div style="background: var(--dark); border-left: 4px solid var(--success); padding: 15px; border-radius: 6px;">
                        <div style="font-size: 16px; font-weight: 700; color: var(--success); margin-bottom: 10px;">${time}</div>
                        <div style="font-size: 12px; color: #aaa; margin-bottom: 10px;">${completed}/${tasks.length} | ${percent}%</div>
                        <div style="display: flex; flex-direction: column; gap: 5px;">
                            ${tasks.map((t, i) => `
                                <div style="display: flex; justify-content: space-between; align-items: center; padding: 5px; background: rgba(0,0,0,0.3); border-radius: 4px;">
                                    <span>${t.name}</span>
                                    <span style="cursor: pointer; font-size: 14px;" onclick="toggleTask('${time}', ${i})">${t.completed ? '‚úÖ' : '‚è≥'}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            // Render morning
            const morningList = document.getElementById('morning-list');
            const morning = d[u].morning || [];
            morningList.innerHTML = morning.length > 0 ? morning.map((ex, i) => `
                <div style="background: var(--dark); border-left: 4px solid var(--success); padding: 15px; margin-bottom: 10px; border-radius: 6px;">
                    <div style="font-weight: 700; color: var(--success);">${ex.name}</div>
                    <div style="font-size: 12px; color: #aaa; margin-top: 5px;">${ex.actual}/${ex.target} | Status: ${ex.status}</div>
                </div>
            `).join('') : '<div style="color: #aaa;">Mashqlar yo\'q</div>';

            // Render evening
            const eveningList = document.getElementById('evening-list');
            const evening = d[u].evening || [];
            eveningList.innerHTML = evening.length > 0 ? evening.map((ex, i) => `
                <div style="background: var(--dark); border-left: 4px solid var(--success); padding: 15px; margin-bottom: 10px; border-radius: 6px;">
                    <div style="font-weight: 700; color: var(--success);">${ex.name}</div>
                    <div style="font-size: 12px; color: #aaa; margin-top: 5px;">${ex.weight}kg | ${ex.sets}x${ex.reps} | Status: ${ex.status}</div>
                </div>
            `).join('') : '<div style="color: #aaa;">Mashqlar yo\'q</div>';

            // Render goals
            const goalsList = document.getElementById('goals-list');
            const goals = d[u].goals || [];
            goalsList.innerHTML = goals.length > 0 ? goals.map(g => {
                const progress = g.current / g.target * 100;
                const daysLeft = g.daysLeft || 30;
                return `
                    <div style="background: var(--dark); border-left: 4px solid var(--warning); padding: 15px; margin-bottom: 10px; border-radius: 6px;">
                        <div style="font-weight: 700; color: var(--success);">${g.name}</div>
                        <div style="font-size: 12px; color: #aaa; margin-top: 5px;">Maqsad: ${g.target} | Hozir: ${g.current} | ${Math.round(progress)}%</div>
                        <div style="font-size: 12px; color: var(--warning); margin-top: 5px;">ETA: ${daysLeft} kun</div>
                    </div>
                `;
            }).join('') : '<div style="color: #aaa;">Maqsadlar yo\'q</div>';

            // Render insights
            const insightsList = document.getElementById('insights-list');
            const insights = generateInsights(d[u]);
            insightsList.innerHTML = insights.map(i => `
                <div style="background: var(--dark); border-left: 4px solid var(--success); padding: 15px; margin-bottom: 10px; border-radius: 6px;">
                    <div style="font-size: 14px; line-height: 1.6;">${i}</div>
                </div>
            `).join('');

            db.set(d);
        }

        function toggleTask(time, index) {
            const u = db.user();
            const d = db.get();
            if (d[u].schedule[time]) {
                d[u].schedule[time][index].completed = !d[u].schedule[time][index].completed;
                db.set(d);
                update();
            }
        }

        function generateInsights(userData) {
            const insights = [];
            const morning = userData.morning || [];
            const evening = userData.evening || [];
            const goals = userData.goals || [];

            if (morning.length === 0) insights.push('üåÖ Ertalab mashqlarini qo\'shing');
            if (evening.length === 0) insights.push('üåô Kechqurun mashqlarini qo\'shing');
            if (goals.length === 0) insights.push('üéØ Maqsadlar qo\'shing (masalan: 100 ta turnik)');

            if (goals.length > 0) {
                goals.forEach(g => {
                    const progress = g.current / g.target * 100;
                    if (progress >= 100) insights.push(`üî• AJOYIB! "${g.name}" maqsadi tugatildi!`);
                    else if (progress >= 80) insights.push(`üí™ "${g.name}" 80% tugatildi. Davom eting!`);
                    else if (progress >= 50) insights.push(`‚ö†Ô∏è "${g.name}" yarim yo'lda. Tezroq qilishga harakat qiling!`);
                });
            }

            const totalMorning = morning.reduce((s, e) => s + e.actual, 0);
            if (totalMorning > 200) insights.push('üî• Ertalab: 200+ hajm bajarildi! Ajoyib!');

            insights.push('üìå Har kuni muntazam mashq qiling');
            insights.push('üí§ Har kuni 7-8 soat uyqu olish kerak');
            insights.push('ü•ó Oqil ovqatlanish - maqsadga erishishning kaliti');

            return insights;
        }

        init();
        if (db.user()) show();
    </script>
</body>
</html>
