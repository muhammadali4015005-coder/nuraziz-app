<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ NURAZIZ - KUNLIK JADVAL</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üèÜ</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --dark: #0a0e27;
            --secondary: #16213e;
            --accent: #0f3460;
            --success: #00d4ff;
            --warning: #ffa500;
            --danger: #ff0055;
        }
        html, body { 
            height: 100%; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--dark); 
            color: #fff; 
        }
        .hidden { display: none !important; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* LOGIN */
        #login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark) 0%, var(--secondary) 100%);
        }
        .login-card {
            background: var(--secondary);
            border: 2px solid var(--success);
            border-radius: 15px;
            padding: 40px;
            max-width: 450px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
        }
        .login-title {
            font-size: 42px;
            text-align: center;
            margin-bottom: 30px;
            color: var(--success);
            font-weight: 900;
        }
        .input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: var(--dark);
            border: 2px solid var(--accent);
            color: var(--success);
            border-radius: 8px;
            font-size: 14px;
        }
        .input:focus { outline: none; border-color: var(--success); box-shadow: 0 0 15px rgba(0, 212, 255, 0.3); }
        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: var(--success);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn:hover { background: #00a8cc; box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--success);
            color: var(--success);
        }
        .btn-secondary:hover { background: var(--success); color: var(--dark); }
        
        /* DASHBOARD */
        #main-screen { background: var(--dark); min-height: 100vh; padding: 20px 0; }
        .header {
            background: linear-gradient(90deg, var(--accent) 0%, var(--success) 100%);
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 12px;
            text-align: center;
        }
        .header h1 { font-size: 36px; margin-bottom: 8px; }
        
        /* SCHEDULE */
        .schedule-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .schedule-card {
            background: var(--secondary);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 20px;
            position: relative;
        }
        .time-slot {
            font-size: 24px;
            font-weight: 900;
            color: var(--success);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .time-icon {
            font-size: 28px;
        }
        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .task-item {
            background: var(--dark);
            border-left: 4px solid var(--success);
            padding: 12px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .task-item:hover {
            border-left-color: var(--warning);
            background: rgba(0, 212, 255, 0.1);
        }
        .task-item.completed {
            border-left-color: var(--success);
            opacity: 0.6;
        }
        .task-name {
            font-weight: 600;
            flex: 1;
        }
        .task-status {
            font-size: 18px;
            cursor: pointer;
        }
        .task-item.completed .task-name {
            text-decoration: line-through;
        }
        
        /* ADD TASK */
        .add-task-card {
            background: var(--secondary);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }
        .add-task-title {
            font-size: 18px;
            color: var(--success);
            margin-bottom: 15px;
            font-weight: 700;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .form-grid.full { grid-template-columns: 1fr; }
        
        /* STATS */
        .stats-card {
            background: var(--secondary);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .stat-box {
            text-align: center;
        }
        .stat-label {
            font-size: 12px;
            color: var(--success);
            margin-bottom: 8px;
            font-weight: 700;
        }
        .stat-value {
            font-size: 28px;
            font-weight: 900;
            color: var(--warning);
        }
        
        @media (max-width: 768px) {
            .schedule-container { grid-template-columns: 1fr; }
            .stats-card { grid-template-columns: 1fr; }
            .header h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <!-- LOGIN -->
    <div id="login-screen">
        <div class="login-card">
            <div id="login-form">
                <div class="login-title">üèÜ NURAZIZ</div>
                <input type="tel" id="phone" placeholder="Telefon" class="input" oninput="formatPhone(this)">
                <input type="password" id="pass" placeholder="Kod" class="input" onkeypress="if(event.key==='Enter') login()">
                <button onclick="login()" class="btn"><i class="fas fa-sign-in-alt"></i> KIRISH</button>
                <button onclick="showRegister()" class="btn btn-secondary"><i class="fas fa-user-plus"></i> YANGI AKKAUNT</button>
                <div id="error" style="color: var(--danger); margin-top: 10px; text-align: center; display: none;"></div>
            </div>

            <div id="register-form" class="hidden">
                <div class="login-title" style="font-size: 28px;">üìù YANGI AKKAUNT</div>
                <input type="tel" id="reg-phone" placeholder="Telefon" class="input" oninput="formatPhone(this)">
                <input type="password" id="reg-pass" placeholder="Kod (4-6)" class="input">
                <input type="password" id="reg-pass2" placeholder="Tasdiqlang" class="input">
                <button onclick="registerUser()" class="btn"><i class="fas fa-check"></i> YARATISH</button>
                <button onclick="backToLogin()" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> ORQAGA</button>
                <div id="reg-error" style="color: var(--danger); margin-top: 10px; text-align: center; display: none;"></div>
            </div>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="main-screen" class="hidden">
        <div class="header">
            <h1>üèÜ NURAZIZ - KUNLIK JADVAL</h1>
            <p>BUGUN: <span id="today-date"></span></p>
            <p style="font-size: 12px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center;">
                <span><i class="fas fa-user"></i> <span id="user-phone"></span></span>
                <div style="display: flex; gap: 10px;">
                    <button onclick="goBack()" style="background: var(--accent); border: none; color: #fff; cursor: pointer; font-weight: 700; padding: 8px 16px; border-radius: 6px; font-size: 12px;"><i class="fas fa-arrow-left"></i> ORQAGA</button>
                    <button onclick="logout()" style="background: var(--danger); border: none; color: #fff; cursor: pointer; font-weight: 700; padding: 8px 16px; border-radius: 6px; font-size: 12px;"><i class="fas fa-sign-out-alt"></i> CHIQISH</button>
                </div>
            </p>
        </div>

        <div class="container">
            <!-- STATS -->
            <div class="stats-card">
                <div class="stat-box">
                    <div class="stat-label">JAMI VAZIFALAR</div>
                    <div class="stat-value" id="total-tasks">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">BAJARILGAN</div>
                    <div class="stat-value" id="completed-tasks">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">TUGATISH %</div>
                    <div class="stat-value" id="completion-percent">0%</div>
                </div>
            </div>

            <!-- ADD TASK -->
            <div class="add-task-card">
                <div class="add-task-title">‚ûï YANGI VAQT QO'SHISH</div>
                <div class="form-grid">
                    <input type="time" id="new-time" class="input">
                    <input type="text" id="new-task" placeholder="Vazifa nomi" class="input">
                </div>
                <button onclick="addTimeSlot()" class="btn"><i class="fas fa-plus"></i> QO'SHISH</button>
            </div>

            <!-- SCHEDULE -->
            <div class="schedule-container" id="schedule-container"></div>
        </div>
    </div>

    <script>
        const db = {
            get: () => JSON.parse(localStorage.getItem('nuraziz_schedule') || '{}'),
            set: (d) => localStorage.setItem('nuraziz_schedule', JSON.stringify(d)),
            user: () => localStorage.getItem('nuraziz_user'),
            setUser: (u) => localStorage.setItem('nuraziz_user', u),
            clear: () => localStorage.removeItem('nuraziz_user')
        };

        function init() {
            const d = db.get();
            if (!d['+998 90 123 45 67']) {
                d['+998 90 123 45 67'] = { 
                    pass: '1234', 
                    schedule: {
                        '04:00': { icon: 'üåÖ', tasks: ['Uyg\'onish', 'Namoz', 'Yugurish'] },
                        '06:00': { icon: 'üí™', tasks: ['Sport qilish', 'Turnik', 'Brus'] },
                        '08:00': { icon: 'üçΩÔ∏è', tasks: ['Ovqatlanish', 'Suv ichish'] },
                        '12:00': { icon: 'üç¥', tasks: ['Tushlik', 'Dam olish'] },
                        '18:00': { icon: 'üèãÔ∏è', tasks: ['Bodybuilding', 'Og\'irlik ko\'tarish'] },
                        '20:00': { icon: 'üçΩÔ∏è', tasks: ['Kechki ovqat', 'Suv ichish'] },
                        '22:00': { icon: 'üò¥', tasks: ['Uyqu tayyorlash', 'Yotish'] }
                    }
                };
                db.set(d);
            }
        }

        function formatPhone(input) {
            let val = input.value.replace(/\D/g, '');
            if (val.length > 12) val = val.slice(0, 12);
            let formatted = '';
            if (val.length > 0) formatted = '+' + val.slice(0, 3);
            if (val.length > 3) formatted += ' ' + val.slice(3, 5);
            if (val.length > 5) formatted += ' ' + val.slice(5, 8);
            if (val.length > 8) formatted += ' ' + val.slice(8, 10);
            if (val.length > 10) formatted += ' ' + val.slice(10, 12);
            input.value = formatted;
        }

        function login() {
            const p = document.getElementById('phone').value.trim();
            const pw = document.getElementById('pass').value.trim();
            if (!p || !pw) { showError('Hammasini to\'ldiring'); return; }
            const d = db.get();
            if (!d[p] || d[p].pass !== pw) { showError('Noto\'g\'ri'); return; }
            db.setUser(p);
            show();
        }

        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function backToLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('reg-phone').value = '';
            document.getElementById('reg-pass').value = '';
            document.getElementById('reg-pass2').value = '';
            document.getElementById('reg-error').style.display = 'none';
        }

        function registerUser() {
            const p = document.getElementById('reg-phone').value.trim();
            const pw = document.getElementById('reg-pass').value.trim();
            const pw2 = document.getElementById('reg-pass2').value.trim();
            
            if (!p || !pw || !pw2) { regErr('Hammasini to\'ldiring'); return; }
            if (pw.length < 4 || pw.length > 6) { regErr('Kod 4-6 raqam bo\'lishi kerak'); return; }
            if (pw !== pw2) { regErr('Kodlar mos emas'); return; }
            
            const d = db.get();
            if (d[p]) { regErr('Bu telefon allaqachon ro\'yxatdan o\'tgan'); return; }
            
            d[p] = { 
                pass: pw, 
                schedule: {
                    '04:00': { icon: 'üåÖ', tasks: ['Uyg\'onish'] },
                    '06:00': { icon: 'üí™', tasks: ['Sport qilish'] },
                    '08:00': { icon: 'üçΩÔ∏è', tasks: ['Ovqatlanish'] }
                }
            };
            db.set(d);
            alert('‚úÖ Akkaunt yaratildi! Endi kiring.');
            backToLogin();
        }

        function regErr(m) {
            const e = document.getElementById('reg-error');
            e.innerText = m;
            e.style.display = 'block';
            setTimeout(() => e.style.display = 'none', 3000);
        }

        function showError(m) {
            const e = document.getElementById('error');
            e.innerText = m;
            e.style.display = 'block';
            setTimeout(() => e.style.display = 'none', 3000);
        }

        function logout() {
            if (confirm('Chiqish?')) { db.clear(); location.reload(); }
        }

        function goBack() {
            window.location.href = 'index-all.html';
        }

        function addTimeSlot() {
            const time = document.getElementById('new-time').value;
            const task = document.getElementById('new-task').value.trim();
            
            if (!time || !task) { alert('Vaqt va vazifani kiriting'); return; }
            
            const u = db.user();
            const d = db.get();
            
            if (!d[u].schedule[time]) {
                d[u].schedule[time] = { icon: '‚è∞', tasks: [] };
            }
            
            d[u].schedule[time].tasks.push(task);
            db.set(d);
            
            document.getElementById('new-time').value = '';
            document.getElementById('new-task').value = '';
            
            update();
        }

        function toggleTask(time, index) {
            const u = db.user();
            const d = db.get();
            
            if (!d[u].schedule[time].completed) {
                d[u].schedule[time].completed = [];
            }
            
            const key = time + '-' + index;
            const idx = d[u].schedule[time].completed.indexOf(key);
            
            if (idx > -1) {
                d[u].schedule[time].completed.splice(idx, 1);
            } else {
                d[u].schedule[time].completed.push(key);
            }
            
            db.set(d);
            update();
        }

        function update() {
            const u = db.user();
            const d = db.get();
            const schedule = d[u].schedule;
            
            // Render schedule
            const container = document.getElementById('schedule-container');
            const times = Object.keys(schedule).sort();
            
            container.innerHTML = times.map(time => {
                const slot = schedule[time];
                const completed = slot.completed || [];
                
                return `
                    <div class="schedule-card">
                        <div class="time-slot">
                            <span class="time-icon">${slot.icon}</span>
                            <span>${time}</span>
                        </div>
                        <div class="tasks-list">
                            ${slot.tasks.map((task, idx) => {
                                const key = time + '-' + idx;
                                const isCompleted = completed.includes(key);
                                return `
                                    <div class="task-item ${isCompleted ? 'completed' : ''}" onclick="toggleTask('${time}', ${idx})">
                                        <span class="task-name">${task}</span>
                                        <span class="task-status">${isCompleted ? '‚úÖ' : '‚è≥'}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Calculate stats
            let total = 0, completed = 0;
            times.forEach(time => {
                const slot = schedule[time];
                total += slot.tasks.length;
                completed += (slot.completed || []).length;
            });
            
            const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            document.getElementById('total-tasks').innerText = total;
            document.getElementById('completed-tasks').innerText = completed;
            document.getElementById('completion-percent').innerText = percent + '%';
        }

        function show() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('user-phone').innerText = db.user();
            
            const today = new Date();
            document.getElementById('today-date').innerText = today.toLocaleDateString('uz-UZ', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            update();
        }

        init();
        if (db.user()) show();
    </script>
</body>
</html>
