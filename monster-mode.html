<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONSTER MODE - Extreme Fitness Tracker</title>
    <style>
        :root {
            --monster-black: #050505;
            --monster-red: #D80000;
            --electric-crimson: #FF0000;
            --toxic-green: #00FF00;
            --carbon-fiber: #1a1a1a;
            --blood-red: #8B0000;
            --neon-glow: 0 0 20px rgba(216, 0, 0, 0.8);
            --aggressive-shadow: 0 8px 32px rgba(216, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Oswald', 'Roboto Condensed', sans-serif;
            background: linear-gradient(135deg, var(--monster-black) 0%, #0a0a0a 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .hidden { display: none !important; }

        /* LOGIN SCREEN */
        #login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--monster-black) 0%, var(--carbon-fiber) 100%);
            position: relative;
            overflow: hidden;
        }

        #login-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(216, 0, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            background: var(--carbon-fiber);
            border: 2px solid var(--monster-red);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: var(--neon-glow), inset 0 0 20px rgba(216, 0, 0, 0.2);
            border-radius: 0;
        }

        .login-title {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: var(--electric-crimson);
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--monster-red);
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--toxic-green);
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--monster-red);
            color: var(--toxic-green);
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            box-shadow: var(--neon-glow), inset 0 0 10px rgba(0, 255, 0, 0.3);
            border-color: var(--toxic-green);
        }

        .btn-monster {
            width: 100%;
            padding: 16px;
            background: var(--monster-red);
            border: none;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s;
            box-shadow: var(--aggressive-shadow);
            position: relative;
            overflow: hidden;
        }

        .btn-monster:hover {
            background: var(--electric-crimson);
            box-shadow: 0 0 30px rgba(255, 0, 0, 1), var(--aggressive-shadow);
            transform: translateY(-2px);
        }

        .btn-monster:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--toxic-green);
            color: var(--toxic-green);
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .error-msg {
            color: var(--electric-crimson);
            font-size: 12px;
            margin-top: 10px;
            display: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 0.5s;
        }

        .error-msg.show {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* MAIN APP */
        #main-screen {
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--monster-black) 0%, var(--carbon-fiber) 100%);
        }

        .header-monster {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--monster-red);
        }

        .header-title {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--electric-crimson);
            text-shadow: 0 0 20px var(--monster-red);
            text-transform: uppercase;
        }

        .logout-btn {
            background: var(--monster-red);
            border: none;
            color: #fff;
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: var(--aggressive-shadow);
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: var(--electric-crimson);
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }

        .war-room {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .war-room {
                grid-template-columns: 1fr;
            }
        }

        .session-card {
            background: var(--carbon-fiber);
            border: 3px solid;
            padding: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--aggressive-shadow);
        }

        .session-morning {
            border-color: var(--monster-red);
            box-shadow: 0 0 30px rgba(216, 0, 0, 0.6), var(--aggressive-shadow);
        }

        .session-evening {
            border-color: var(--toxic-green);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4), var(--aggressive-shadow);
        }

        .session-title {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .monster-gauge {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .gauge-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                var(--monster-red) 0deg,
                var(--monster-red) var(--gauge-progress),
                rgba(255, 0, 0, 0.2) var(--gauge-progress),
                rgba(255, 0, 0, 0.2) 360deg
            );
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 900;
            box-shadow: inset 0 0 20px rgba(216, 0, 0, 0.5), 0 0 20px var(--monster-red);
            border: 3px solid var(--monster-red);
        }

        .gauge-text {
            text-align: center;
            font-size: 14px;
            color: var(--toxic-green);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--monster-red);
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 900;
            color: var(--toxic-green);
        }

        .stat-label {
            font-size: 10px;
            color: var(--monster-red);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .add-exercise-section {
            background: var(--carbon-fiber);
            border: 3px solid var(--monster-red);
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: var(--aggressive-shadow);
        }

        .section-title {
            font-size: 18px;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 16px;
            color: var(--electric-crimson);
            text-transform: uppercase;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .exercises-list {
            display: grid;
            gap: 12px;
        }

        .exercise-item {
            background: var(--carbon-fiber);
            border-left: 4px solid var(--monster-red);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(216, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .exercise-item:hover {
            box-shadow: 0 0 20px rgba(216, 0, 0, 0.6);
            transform: translateX(4px);
        }

        .exercise-info {
            flex: 1;
        }

        .exercise-name {
            font-size: 16px;
            font-weight: 900;
            color: var(--toxic-green);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .exercise-reps {
            font-size: 12px;
            color: var(--monster-red);
            margin-top: 4px;
            text-transform: uppercase;
        }

        .status-badge {
            padding: 8px 12px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 0;
            margin-right: 8px;
        }

        .status-completed {
            background: var(--toxic-green);
            color: var(--monster-black);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
        }

        .status-partial {
            background: var(--blood-red);
            color: #fff;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.6);
        }

        .status-missed {
            background: transparent;
            border: 2px solid var(--monster-red);
            color: var(--monster-red);
        }

        .delete-btn {
            background: var(--monster-red);
            border: none;
            color: #fff;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 900;
            font-size: 12px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(216, 0, 0, 0.5);
        }

        .delete-btn:hover {
            background: var(--electric-crimson);
            box-shadow: 0 0 20px rgba(255, 0, 0, 1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .eta-display {
            background: rgba(216, 0, 0, 0.1);
            border: 2px solid var(--monster-red);
            padding: 12px;
            margin-top: 8px;
            text-align: center;
            font-size: 12px;
            color: var(--toxic-green);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: inset 0 0 10px rgba(216, 0, 0, 0.3);
        }

        .eta-value {
            font-size: 18px;
            font-weight: 900;
            color: var(--electric-crimson);
            display: block;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-container">
            <div class="login-title">‚ö° MONSTER</div>
            <div class="login-subtitle">Extreme Fitness Mode</div>
            
            <input type="tel" id="phone" placeholder="üì± Telefon" class="input-field">
            <input type="password" id="pass" placeholder="üîê Kod" class="input-field" onkeypress="if(event.key==='Enter') login()">
            
            <button onclick="login()" class="btn-monster">KIRISH</button>
            <button onclick="showRegister()" class="btn-monster btn-secondary">YANGI AKKAUNT</button>
            
            <div id="error" class="error-msg"></div>
            
            <div style="margin-top: 24px; padding-top: 24px; border-top: 2px solid var(--monster-red);">
                <p style="font-size: 12px; color: var(--toxic-green); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;">DEMO:</p>
                <p style="font-size: 11px; color: var(--monster-red);">üì± +998 90 123 45 67 | üîê 1234</p>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-screen" class="hidden">
        <div class="container">
            <div class="header-monster">
                <div>
                    <div class="header-title">‚ö° MONSTER MODE</div>
                    <p style="font-size: 12px; color: var(--toxic-green); margin-top: 4px; text-transform: uppercase; letter-spacing: 1px;">üì± <span id="user-phone"></span></p>
                </div>
                <button onclick="logout()" class="logout-btn">CHIQISH</button>
            </div>

            <!-- WAR ROOM -->
            <div class="war-room">
                <!-- MORNING SESSION -->
                <div class="session-card session-morning">
                    <div class="session-title">üåÖ ERTALAB</div>
                    
                    <div class="monster-gauge" style="--gauge-progress: 0deg;">
                        <div class="gauge-circle" id="morning-gauge">0%</div>
                    </div>
                    
                    <div class="gauge-text">
                        <div id="morning-volume">0 / 0</div>
                        <div style="margin-top: 4px;">TAKRORLANISH</div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value" id="morning-completion">0%</div>
                            <div class="stat-label">TUGATISH</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="morning-streak">0</div>
                            <div class="stat-label">KETMA-KETLIK</div>
                        </div>
                    </div>
                </div>

                <!-- EVENING SESSION -->
                <div class="session-card session-evening">
                    <div class="session-title">üåô KECHQURUN</div>
                    
                    <div class="monster-gauge" style="--gauge-progress: 0deg;">
                        <div class="gauge-circle" id="evening-gauge">0%</div>
                    </div>
                    
                    <div class="gauge-text">
                        <div id="evening-volume">0 / 0</div>
                        <div style="margin-top: 4px;">TAKRORLANISH</div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value" id="evening-completion">0%</div>
                            <div class="stat-label">TUGATISH</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="evening-streak">0</div>
                            <div class="stat-label">KETMA-KETLIK</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ADD EXERCISE -->
            <div class="add-exercise-section">
                <div class="section-title">‚ûï MASHQ QO'SHISH</div>
                
                <div class="form-grid">
                    <input type="text" id="exercise-name" placeholder="Mashq nomi" class="input-field">
                    <input type="number" id="target-reps" placeholder="Maqsad" class="input-field" min="1">
                </div>
                
                <div class="form-grid">
                    <input type="number" id="actual-reps" placeholder="Haqiqiy" class="input-field" min="0">
                    <select id="exercise-status" class="input-field">
                        <option value="completed">‚úÖ BAJARILDI</option>
                        <option value="partial">‚ö†Ô∏è QISMAN</option>
                        <option value="missed">‚ùå BAJARILMADI</option>
                    </select>
                </div>
                
                <button onclick="addExercise()" class="btn-monster">QOSHISH</button>
            </div>

            <!-- EXERCISES LIST -->
            <div id="exercises-list" class="exercises-list">
                <div style="text-align: center; color: var(--monster-red); text-transform: uppercase; letter-spacing: 1px;">Mashqlar yo'q</div>
            </div>
        </div>
    </div>

    <script>
        const db = {
            get: () => JSON.parse(localStorage.getItem('monster_data') || '{}'),
            set: (d) => localStorage.setItem('monster_data', JSON.stringify(d)),
            user: () => localStorage.getItem('monster_user'),
            setUser: (u) => localStorage.setItem('monster_user', u),
            clear: () => localStorage.removeItem('monster_user')
        };

        function init() {
            const d = db.get();
            if (!d['+998 90 123 45 67']) {
                d['+998 90 123 45 67'] = { pass: '1234', ex: [] };
                db.set(d);
            }
        }

        function login() {
            const p = document.getElementById('phone').value.trim();
            const pw = document.getElementById('pass').value.trim();
            if (!p || !pw) { err('Hammasini to\'ldiring'); return; }
            const d = db.get();
            if (!d[p] || d[p].pass !== pw) { err('Noto\'g\'ri'); return; }
            db.setUser(p);
            show();
        }

        function showRegister() {
            const p = prompt('Telefon:');
            if (!p) return;
            const pw = prompt('Kod (4-6):');
            if (!pw || pw.length < 4 || pw.length > 6) { alert('4-6 raqam'); return; }
            const pw2 = prompt('Tasdiqlang:');
            if (pw !== pw2) { alert('Mos emas'); return; }
            const d = db.get();
            if (d[p]) { alert('Mavjud'); return; }
            d[p] = { pass: pw, ex: [] };
            db.set(d);
            alert('Yaratildi!');
        }

        function logout() {
            if (confirm('Chiqish?')) { db.clear(); location.reload(); }
        }

        function addExercise() {
            const n = document.getElementById('exercise-name').value.trim();
            const t = document.getElementById('target-reps').value;
            const a = document.getElementById('actual-reps').value;
            const s = document.getElementById('exercise-status').value;
            if (!n || !t || !a) { alert('Hammasini to\'ldiring'); return; }
            const u = db.user();
            const d = db.get();
            d[u].ex.push({ id: Date.now(), name: n, target: parseInt(t), actual: parseInt(a), status: s, date: new Date().toISOString().split('T')[0] });
            db.set(d);
            document.getElementById('exercise-name').value = '';
            document.getElementById('target-reps').value = '';
            document.getElementById('actual-reps').value = '';
            update();
        }

        function deleteExercise(id) {
            if (confirm('O\'chirish?')) {
                const u = db.user();
                const d = db.get();
                d[u].ex = d[u].ex.filter(e => e.id !== id);
                db.set(d);
                update();
            }
        }

        function update() {
            const u = db.user();
            const d = db.get();
            const today = new Date().toISOString().split('T')[0];
            const ex = d[u].ex.filter(e => e.date === today);
            
            const mv = ex.reduce((s, e) => s + e.actual, 0);
            const c = ex.filter(e => e.status === 'completed').length;
            const comp = ex.length > 0 ? Math.round((c / ex.length) * 100) : 0;
            
            document.getElementById('morning-gauge').innerText = comp + '%';
            document.getElementById('morning-volume').innerText = mv + ' / ' + ex.reduce((s, e) => s + e.target, 0);
            document.getElementById('morning-completion').innerText = comp + '%';
            
            const list = document.getElementById('exercises-list');
            if (ex.length === 0) { list.innerHTML = '<div style="text-align: center; color: var(--monster-red); text-transform: uppercase; letter-spacing: 1px;">Mashqlar yo\'q</div>'; return; }
            
            list.innerHTML = ex.map(e => {
                const statusClass = e.status === 'completed' ? 'status-completed' : e.status === 'partial' ? 'status-partial' : 'status-missed';
                const statusText = e.status === 'completed' ? '‚úÖ BAJARILDI' : e.status === 'partial' ? '‚ö†Ô∏è QISMAN' : '‚ùå BAJARILMADI';
                return `<div class="exercise-item">
                    <div class="exercise-info">
                        <div class="exercise-name">${e.name}</div>
                        <div class="exercise-reps">${e.actual}/${e.target} | ETA: 15 kun</div>
                    </div>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                    <button onclick="deleteExercise(${e.id})" class="delete-btn">üóëÔ∏è</button>
                </div>`;
            }).join('');
        }

        function show() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('user-phone').innerText = db.user();
            update();
        }

        function err(m) {
            const e = document.getElementById('error');
            e.innerText = m;
            e.classList.add('show');
            setTimeout(() => e.classList.remove('show'), 3000);
        }

        init();
        if (db.user()) show();
    </script>
</body>
</html>
